<html>
<head>
<style>
	tr {
	background-color: white;
	font-size: 12px;
	height: 30px;
}
</style>
<script src='public.js'></script>
<script>
	window.onload = function() {
		$('show').onclick = function() {
			admin();
		};

		admin = function admin() {
			var data = 'username=' + $('un').value + '&password=' + $('pw').value;
			$.post('show.php', data, function(msg){
				while ($("result").firstChild) {
    			$("result").removeChild($("result").firstChild);
				}
				for (var i = 0; i < msg.length; i++) {
					var tr = document.createElement('tr');
					var td1 = document.createElement('td');
					td1.innerHTML = msg[i].id;
					var td2 = document.createElement('td');
					td2.innerHTML = msg[i].name;
					var td3 = document.createElement('td');
					td3.innerHTML = '<a href=#>delete</a>';
					tr.appendChild(td1);
					tr.appendChild(td2);
					tr.appendChild(td3);
					$('result').appendChild(tr);
				}
			}, 'json');
		};
	};
</script>
</head>
<body>

	<input type='text' id='un' /></br>
	<input type='password' id='pw'/>
	<input type='submit' id='show' value='show' /><hr>
	<table id='result' width=800 cellspacing='1' cellpadding='4' bgcolor='#6699cc'/>
</body>
