	text-align: center

</style>
</head>

<body>
	<form method='post' action='__URL__/deleteAll'>
		<table class="table" cellspacing="1" cellpadding="2" width="99%"
			align="center" border="0">
			<tbody>
				<tr>
					<th class="bg_tr" align="left" height="25">序号</th>
					<th class="bg_tr" align="left" height="25">分类名</th>
					<th class="bg_tr" align="left" height="25">分类描述</th>
					<th class="bg_tr" align="left" height="25">上级分类</th>
					<th class="bg_tr" align="left" height="25">修改</th>
					<th class="bg_tr" align="left" height="25">
						<input type='submit' name='deleteSubmit' value='删除' />
					</th>
				</tr>
				<volist name='data' id='vo'>
				<tr>
					<td class="td_bg" width="5%" height="23" align="center">{$i}</td>
					<td class="td_bg">
					<if condition="$vo['cid'] eq 0">
					<font color="red"><strong>{$vo.name}</strong></font>
					<else />{$vo.name}</if></td>
					<td class="td_bg">{$vo.content}</td>
					<td class="td_bg">{$vo.cid}</td>
					<td class="td_bg">
						<a href="__URL__/edit/id/{$vo.id}">修改</a>
					</td>
					<td class="td_bg">
						<input type='checkbox' value="{$vo.id}" name='id[]' />
					</td>
				</tr>
				</volist>
				<tr>
					<td colspan="6">{$show}</td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
